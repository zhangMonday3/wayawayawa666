name: DuinoCoin WAKUANG 2.5h MAX

on:
  schedule:
    # 每 3 小时触发一次（UTC），以实现运行2.5小时 + 30分钟空闲的循环
    # 例：00:00, 03:00, 06:00, 09:00, 12:00 ...
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  worker-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests colorama

      - name: Run for 2.5 hours
        run: |
          echo "开始挖矿 #1 (最多 2.5 小时)"
          timeout 9000 python3 PC_Miner.py || true
          echo "结束，本轮已运行 2.5 小时"

