name: DuinoCoin WAKUANG 1h ON 30m OFF

on:
  schedule:
    # UTC时间对应关系（UTC -> 北京时间）：
    # 00:00 -> 08:00, 01:30 -> 09:30, 03:00 -> 11:00, 04:30 -> 12:30
    # 06:00 -> 14:00, 07:30 -> 15:30, 09:00 -> 17:00, 10:30 -> 18:30
    # 12:00 -> 20:00, 13:30 -> 21:30, 15:00 -> 23:00, 16:30 -> 00:30(+1)
    # 18:00 -> 02:00(+1), 19:30 -> 03:30(+1), 21:00 -> 05:00(+1), 22:30 -> 06:30(+1)
    - cron: "0 0 * * *"
    - cron: "30 1 * * *"
    - cron: "0 3 * * *"
    - cron: "30 4 * * *"
    - cron: "0 6 * * *"
    - cron: "30 7 * * *"
    - cron: "0 9 * * *"
    - cron: "30 10 * * *"
    - cron: "0 12 * * *"
    - cron: "30 13 * * *"
    - cron: "0 15 * * *"
    - cron: "30 16 * * *"
    - cron: "0 18 * * *"
    - cron: "30 19 * * *"
    - cron: "0 21 * * *"
    - cron: "30 22 * * *"
  workflow_dispatch:

jobs:
  worker-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests colorama

      - name: Run for 1 hour
        run: |
          echo "开始挖矿 #1 (1小时)"
          timeout 3600 python3 PC_Miner.py || true
          echo "结束，本轮已运行 1 小时"

